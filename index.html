<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Landing Page</title>
    <link rel="stylesheet" href="./Assets/Style/styles.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Princess' Landing Page</h1>
        </header>
        <main>
            <section id="words">
                <div class="button-container">
                    <div class="word" data-link="./Assets/Resume/index.html">
                        <div class="flip-card">
                            <div class="flip-card-inner">
                                <div class="flip-card-front">
                                    Resume
                                </div>
                                <div class="flip-card-back">
                                    View Here
                                </div>
                            </div>
                        </div>
                    </div>

                    <div class="word" data-link="./Assets/Background Animation/index.html">
                        <div class="flip-card">
                            <div class="flip-card-inner">
                                <div class="flip-card-front">
                                    Background
                                </div>
                                <div class="flip-card-back">
                                    View Here
                                </div>
                            </div>
                        </div>
                    </div>

                    <div class="word" data-link="./Assets/Jumping Letters/index.html">
                        <div class="flip-card">
                            <div class="flip-card-inner">
                                <div class="flip-card-front">
                                    Jumping Letters
                                </div>
                                <div class="flip-card-back">
                                    View Here
                                </div>
                            </div>
                        </div>
                    </div>

                    <div class="word" data-link="./Assets/Bell Notification/index.html">
                        <div class="flip-card">
                            <div class="flip-card-inner">
                                <div class="flip-card-front">
                                    Bell Notification
                                </div>
                                <div class="flip-card-back">
                                    View Here
                                </div>
                            </div>
                        </div>
                    </div>

                    <div class="word" data-link="./Assets/Scroll Indicator/index.html">
                        <div class="flip-card">
                            <div class="flip-card-inner">
                                <div class="flip-card-front">
                                    Scroll Indicator
                                </div>
                                <div class="flip-card-back">
                                    View Here
                                </div>
                            </div>
                        </div>
                    </div>

                    <div class="word" data-link="./Assets/Calculator/index.html">
                        <div class="flip-card">
                            <div class="flip-card-inner">
                                <div class="flip-card-front">
                                    Calculator
                                </div>
                                <div class="flip-card-back">
                                    View Here
                                </div>
                            </div>
                        </div>
                    </div>

                    <div class="word" data-link="./Assets/Animation/index.html">
                      <div class="flip-card">
                          <div class="flip-card-inner">
                              <div class="flip-card-front">
                                  Animation
                              </div>
                              <div class="flip-card-back">
                                  View Here
                              </div>
                          </div>
                      </div>
                  </div>

                </div>
            </section>
        </main>
    </div>
    <script src="./Assets/JS/script.js"></script>
</body>
</html>
